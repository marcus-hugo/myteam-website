<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/dist/styles.min.css" />

    <title>Frontend Mentor | myteam website challenge - Homepage</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper-inner">
        <div class="header__logo">
          <img src="assets/logo.svg" width="160" height="40" alt="" aria-hidden="true" />
        </div>

        <button class="header__hamburger">
          <img src="assets/icon-hamburger.svg" width="20" height="17" aria-hidden="true" alt="" />
        </button>
      </div>

      <!-- <nav>
        <ul>
          <li>
            <a href="">home</a>
          </li>
          <li>
            <a href="">about</a>
          </li>
        </ul>
        <a href="">contact us</a>
      </nav> -->
    </header>
    <main>
      <!-- Contact -->
      <section class="contact-page">
        <h1 class="contact-page__title">Contact</h1>
        <h2 class="contact-page__sub-title">Ask us about</h2>

        <ul class="contact-page__ul">
          <li class="contact-page__li">
            <div class="image-wrapper">
              <img src="assets/icon-person.svg" width="65" height="72" alt="" />
            </div>

            <p class="contact-page__li-text">The quality of our talent network</p>
          </li>
          <li class="contact-page__li">
            <div class="image-wrapper">
              <img src="assets/icon-cog.svg" width="72" height="72" alt="" />
            </div>

            <p class="contact-page__li-text">Usage & implementation of our software</p>
          </li>
          <li class="contact-page__li">
            <div class="image-wrapper">
              <img src="assets/icon-chart.svg" width="72" height="72" alt="" />
            </div>

            <p class="contact-page__li-text">How we help drive innovation</p>
          </li>
        </ul>

        <form class="contact-form" action="">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Email Address" />
          <input type="text" placeholder="Company Name" />
          <input type="text" placeholder="Title" />
          <textarea placeholder="Message" rows="3"></textarea>
          <button type="submit">submit</button>
        </form>

        <img class="contact-page__image-2" src="assets/bg-pattern-contact-2.svg" width="201" height="225" alt="" />
      </section>
    </main>

    <footer class="footer">
      <div class="footer__wrapper">
        <img class="footer__logo" src="assets/logo.svg" width="160" height="40" alt="" aria-hidden="true" />

        <nav>
          <ul class="footer__ul">
            <li>
              <a href="/">home</a>
            </li>
            <li>
              <a href="/about.html">about</a>
            </li>
          </ul>
        </nav>

        <address class="footer__address">
          <p>987 Hillcrest Lane</p>
          <p>Irvine, CA</p>
          <p>California 92714</p>
          <p>Call Us : 949-833-7432</p>
        </address>

        <ul class="footer__social-links">
          <li>
            <a href="">
              <img src="/assets/icon-facebook.svg" width="24" height="24" alt="" />
            </a>
          </li>
          <li>
            <a href="">
              <img src="/assets/icon-pinterest.svg" width="24" height="24" alt="" />
            </a>
          </li>
          <li>
            <a href="">
              <img src="/assets/icon-twitter.svg" width="24" height="24" alt="" />
            </a>
          </li>
        </ul>
        <p class="footer__copyright">Copyright 2020. All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
